<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position = "0 0 30"></a-camera>
        <a-entity position = "0 1 0" spe-particles = "
        color: yellow, orange, red;
        distribution: sphere;
        randomize-velocity: true;
        radius: 10;
        particle-count: 800;
        velocity: 1;
        velocity-spread: 15;
        drag: 0;
        max-age: 2;
        duration: -1;
        blending: additive;
        active-multiplier: 1000;
        size: 1, 1, 1, 0;
        "></a-entity>

    </a-scene>
</body>
</html>
